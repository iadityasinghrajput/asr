<html lang="en">
  <head>

      crossorigin="anonymous"
    />

    <title>Contact us</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">ASR</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./feature.html" target="_blank"
                >Features</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html" target="_blank">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pricing.html" target="_blank"
                >Pricing</a

              <a class="nav-link" href="./contact.html" target="_blank"
                >Contacts</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="p-5">
      <h2 class="text-center text-danger text-decoration-underline">
        Contact Us
      </h2>
      <form id="formName">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Name</label>
          <input
            type="text"
            name="Name"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Number</label>
          <input
            type="tel"
            name="Number"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            name="Email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            name="Password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
   
    
                  <script>
			const scriptURL = 'https://script.google.com/a/macros/glbitm.ac.in/s/AKfycbyR6snCY5MTRpMTvZmfJP-2M2cDGcjqWsvBtEV4zQGL3JSTuXMIJamTUSSGNP1hGfk/exec'
			const form = document.forms['formName']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
		  </script>



  </body>
</html>
